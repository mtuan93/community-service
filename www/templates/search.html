<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Search</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSearch()"><i class="icon ion-ios-close-outline"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSearch()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Terms to search</span>
          <input type="text" ng-model="searchData.terms">
        </label>
       
        <label class="item">
          <button class="button button-block button-calm" type="submit">Search</button>
        </label>          
            <a class="button button-clear button-assertive button-block" ng-click="closeSearch()">Close</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
